{% extends "_base.html" %}
{% block content %}

<h1 class="text-center">Welcome!</h1>
    {% if current_user.is_authenticated %}
    <div class="container mt-5">
      <h1 class="mb-4">Search Logs</h1>
      <form method="post" action="{{ url_for('search_logs') }}">
        <div class="mb-3">
          <label for="start_date" class="form-label">Start Date and Time</label>
          <input type="datetime-local" class="form-control" id="start_date" name="start_date">
        </div>
        <div class="mb-3">
          <label for="end_date" class="form-label">End Date and Time</label>
          <input type="datetime-local" class="form-control" id="end_date" name="end_date">
        </div>
        <div class="mb-3">
          <label for="keyword" class="form-label">Keyword</label>
          <input type="text" class="form-control" id="keyword" name="keyword">
        </div>
        <div class="form-group">
            <button type="submit" name="order" value="newest" class="btn btn-primary">Спочатку новіші</button>
            <button type="submit" name="order" value="oldest" class="btn btn-primary">Спочатку старіші</button>
        </div>
      </form>
      <hr>
      <h2 class="mt-4">Search Results</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td><a href="{{ url_for('log_detail', log_id=log.id) }}">{{ log.id }}</a></td>
            <td>{{ log.date }}</td>
            <td>{{ log.content }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
        <h2 class="text-center">You are not logged in!</h2>
    {% endif %}

{% endblock %}
